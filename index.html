<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Domatik - Domino Matemika</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Custom Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      height: 800px;
      background-image: url(assets/webp/bg-start.webp);
      background-repeat: repeat-y;
      background-size: cover;
      background-position: center top;
    }

    .btn {
      width: 180px;
    }

    .start {
      margin-top: 45%;
    }
  </style>
</head>

<body>
  <audio id="background-audio" autoplay loop>
    <source src="assets/audio/bg-sound.m4a" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <main class="flex-shrink-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded fixed-top" aria-label="Thirteenth navbar example">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
          aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
          <div class="d-lg-flex col-lg justify-content-lg-end">
            <img src="assets/webp/logo.svg" alt="Logo" srcset="">
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="d-sm-flex justify-content-sm-center ">
        <button id="start-button" class="start btn btn-primary rounded-pill fs-3 fw-bolder border-white">START <i
            class="bi bi-caret-right-fill"></i></button>
      </div>
    </div>

  <!-- Core theme JS-->
  <!-- <script src="js/scripts.js"></script> -->
  <script>
    document.getElementById('start-button').addEventListener('click', function () {
      // Simpan status audio di localStorage
      localStorage.setItem('playAudio', 'true');
      // Arahkan ke menu.html
      window.location.href = 'menu.html';
    });
  </script>
